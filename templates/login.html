{{template "base.html"}}
<div class="hero min-h-screen bg-base-200">
  <div class="hero-content flex-col lg:flex-row-reverse">
    <div class="text-center lg:text-left">
      <h1 class="text-5xl font-bold">Login now!</h1>
      <p class="py-6">
        Provident cupiditate voluptatem et in. Quaerat fugiat ut assumenda
        excepturi exercitationem quasi. In deleniti eaque aut repudiandae et a
        id nisi.
      </p>
    </div>
    <div class="card flex-shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
      <form class="card-body">
        <div class="form-control">
          <label class="label">
            <span class="label-text">UserName</span>
          </label>
          <input
            id="username"
            name="username"
            placeholder="username"
            class="input input-bordered"
            required
          />
        </div>
        <div class="form-control">
          <label class="label">
            <span class="label-text">Password</span>
          </label>
          <input
            id="password"
            name="password"
            type="password"
            placeholder="password"
            class="input input-bordered"
            required
          />
          <label class="label">
            <a href="#" class="label-text-alt link link-hover"
              >Forgot password?</a
            >
          </label>
        </div>
        <p id="message"></p>
        <div class="form-control mt-6">
          <button
            class="btn btn-primary"
            hx-post="/loginUser"
            hx-target="#message"
            hx-swap="innerHTML"
            hx-trigger="click"
            type="submit"
          >
            Login
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
<script>
  document.getElementById("message").addEventListener("htmx:afterSwap", () => {
    if (document.getElementById("message").innerHTML == "User Logged in") {
      window.location.href = "/account";
    }
  });
  htmx.on("htmx:responseError", function (event) {
    console.log(event.detail.xhr.status);
    document.getElementById("message").innerHTML = "Inavlid User logged in";
  });
</script>
